sonar.projectKey=community-backend
sonar.organization=devsecops-community

# 소스 코드 경로
sonar.sources=src
sonar.exclusions=**/*.test.js,**/*.test.ts,**/node_modules/**,**/coverage/**

# 테스트 코드 경로
sonar.tests=src
sonar.test.inclusions=**/*.test.js,**/*.test.ts

# 테스트 커버리지 리포트 경로
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# 인코딩 설정
sonar.sourceEncoding=UTF-8

# 품질 게이트 설정
sonar.qualitygate.wait=true
